
<!DOCTYPE html>
<html>
<head>
  <title>Page de contact</title>
</head>
<body>
  <h1>Qui voulez-vous contacter ?</h1>
  <form onsubmit="validate()">
    <input type="text" id="name" placeholder="Entrez un nom">
    <button type="button" onclick="validate()">Valider</button>
  </form>
  <div id="video" style="display:none;">
    <a href="https://youtu.be/FCU0CFZQ2VY" target="_blank">Cliquez pour avoir les r√©ponse</a> <!-- Changement de la balise <iframe> en <a> -->
  </div>
  <script>
    function validate() {
      var name = document.getElementById("name").value;
      if (name.toLowerCase() == "maxwell") {
        document.getElementById("video").style.display = "block";
      } else {
        alert("Nom incorrect");
      }
      return false;
    }
  </script>
</body>
</html>
