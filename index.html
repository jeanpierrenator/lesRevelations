
<!DOCTYPE html>
<html>
<head>
  <title>Page de contact</title>
</head>
<body>
  <h1>Qui voulez-vous contacter ?</h1>
  <form>
    <input type="text" id="name" placeholder="Entrez un nom" onkeypress="return checkEnter(event)"> <!-- Changement de l'attribut onkeydown en onkeypress -->
    <button type="button" onclick="validate()">Valider</button>
  </form>
  <div id="video" style="display:none;">
    <a href="https://youtu.be/FCU0CFZQ2VY" target="_blank">Cliquer pour avoir des réponses</a> <!-- Changement de la balise <iframe> en <a> -->
  </div>
  <script>
    function validate(e) {
      var name = document.getElementById("name").value;
      if (name.toLowerCase() == "maxwell") {
        document.getElementById("video").style.display = "block";
      } else {
        alert("Nom incorrect");
      }
      return false;
    }

    function checkEnter(e) { // Modification de cette fonction
      if (e.key == "Enter") {
        return false; // Retourne false si la touche est Entrée
      }
    }
  </script>
</body>
</html>
